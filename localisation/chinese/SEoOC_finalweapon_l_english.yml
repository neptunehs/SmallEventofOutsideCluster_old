l_english:

 nep_finalweapon:0 "最终兵器"
 nep_finalweapon_plural:0 "最终兵器"
 nep_star_bomb:0 "星爆弹"
 nep_star_bomb_plural:0 "星爆弹"
 
 nep_finalweapon_chain_title:0 "最终兵器"
 nep_finalweapon_chain_desc:0 "我们总算可以解开这个最大的封印了。里面是不是真的有之前说的最终兵器呢？"
  
 nep_finalweapon.1.name:0 "时间到了"
 nep_finalweapon.1.desc:0 "我们已经集齐了之前祭坛上面要求的所有要素。现在也许是时候解开大封印了。"
 nep_finalweapon.1.a:0 "事到如今也用不着担心啥了。着手解开吧。" 
 nep_finalweapon.1.b:0 "还是别了吧。事情已经够多了。" 
 
 nep_finalweapon.2.name:0 "封印即将解开？"
 nep_finalweapon.2.desc:0 "我们把龙跟宝玉都放在了祭坛要求的地方，祭坛开始了正常运作。接下来应该只要进行一系列安全手续就能够解开封印了。当然，按照惯例，还是准备好足够的战力再解开吧。"
 nep_finalweapon.2.a:0 "做好准备吧。" 
 
 nep_finalweapon.3.name:0 "解开失败"
 nep_finalweapon.3.desc:0 "我们进行了解开的手续，但是解开失败了。看来龙是不可或缺的，我们就不要想着保存它了————反正接下来再召唤就是。"
 nep_finalweapon.3.a:0 "好吧。"
 
 nep_dragon.4.name:0 "不明势力出现"
 nep_dragon.4.desc:0 "一群不明势力突然在我们的7个新殖民地开始发起攻击。他们很巨大，也很强大，同时没人知道它们的起源。请立刻派出援军————如果不迅速行动，殖民地就要被毁了！"
 nep_dragon.4.a:0 "将军们！准备战斗！" 
 
 nep_dragon.5.name:0 "胜利！"
 nep_dragon.5.desc:0 "“托我们伟大且英勇的战士们的福，对不明势力的战斗胜利了！看看他们英勇的战姿！”关掉电视后，在你面前放着的是对不明势力的研究计划————有时候真的觉得，我们的科学家的好奇心是不是太重了些呢？"
 nep_dragon.5.a:0 "同意研究计划" 
 nep_dragon.5.b:0 "否决研究计划" 
 
 nep_dragon.6.name:0 "新的威胁？"
 nep_dragon.6.desc:0 "科学家的研究并没办法让我们搞清这些不明势力的来源。但地毯式搜索还是有用的————我们找到了不明势力的来源，或者说，格纳库。里面有未启动的兵器。我们修改了一部分生体程序后成功的让它们变为我们的战力的一部分。研究也只能到这为止了，因为有新的状况必须应对—————同样是“勇敢”的科学家们的发现—————来自七星星团的中间的不明星系爆发了一股强大的能量反应。"
 nep_dragon.6.a:0 "让部队做好战斗准备————根据过去的经验来看这准没好事。" 
 
 nep_dragon.64.name:0 "被召唤的龙群"
 nep_dragon.64.desc:0 "这个星系里有一条巨大的龙和一大堆的小型龙————宇宙中居然还能有这样的生物存在，宇宙真奇妙呢。然而不管怎么看，对面都不像是对我们友好的样子。而且能量反应来看这龙很强，如果要驱逐它，需要做好准备。"
 nep_dragon.64.a:0 "接下来我们要屠龙？简直像是在神话中那样……" 

 nep_dragon.8.name:0 "奖励时间？"
 nep_dragon.8.desc.a:0 "有一个————不知道是好是坏的————消息，在我们屠龙后，我们的殖民地上的§Y奉龙殿§!突然开始了运作。目前来看，没有什么危险。运作中的奉龙殿展示了它们的使用方法：只要需要一笔可观的费用，以及星之力（我们暂时还不知道这是啥），我们就能召唤一只新的龙————但这只龙将接受我们的领导。还记得宇宙中心的大封印么？那里写着————“将§Y三个珠子§!与§Y龙§!献祭于这”，不知道这是不是就是龙呢？"
 nep_dragon.8.desc.b:0 "我们的殖民地上的§Y奉龙殿§!开始了运作。只要需要一笔可观的费用，以及七个星球的星之力，我们就能召唤一只新的龙."
 nep_dragon.8.a:0 "试试看召唤吧，费用在这里。" 
 nep_dragon.8.a.tooltip:0 "做好准备后还需要一点时间来召唤。请确保召唤满足条件————即七个星球的星之力。"
 nep_dragon.8.b:0 "我们现在没有那么多资源。" 
 nep_dragon.8.b.tooltip:0 "将于360天后再询问。"
 nep_dragon.8.c:0 "这太危险了。" 
 
 nep_dragon.9.name:0 "召唤成功"
 nep_dragon.9.desc:0 "我们成功召唤了一只七星龙————代价是七个星球因为失去了星之力变得贫瘠了。另外现在龙还没有达到最佳状态的样子，根据奉龙殿的信息，我们还需要给它再吸收一次星之力。星之力貌似会慢慢恢复，我们等一段时间吧。"
 nep_dragon.9.a:0 "很好。" 
 
 nep_dragon.91.name:0 "召唤失败"
 nep_dragon.91.desc:0 "我们的召唤失败了，不过您可以随时再召唤。召唤前要确保我们的7个星系的星之力都恢复了。"
 nep_dragon.91.a:0 "明白了" 
 
 nep_dragon.93.name:0 "真龙降临"
 nep_dragon.93.desc:0 "星之力应该已经恢复了。我们可以试着让龙再吸收来完全发挥其实力。"
 nep_dragon.93.a:0 "试试看让它吸收吧。" 
 nep_dragon.93.a.tooltip:0 "做好准备后还需要一点时间来吸收。请确保满足条件————七个星球的星之力必须恢复，同时我们的龙必须在中心星系。中心星系最好不要有其他的舰队，因为它们可能会无法承受星之力的奔流而毁灭。"
 nep_dragon.93.b:0 "晚点再说吧。我们暂时无法承受失去它的可能性。" 
 nep_dragon.93.b.tooltip:0 "将于360天后再询问。"
 nep_dragon.93.c:0 "这太危险了。"
 
 nep_dragon.94.name:0 "吸收成功"
 nep_dragon.94.desc:0 "我们成功的七星龙变为它最强的状态。————代价是七个星球因为失去了星之力变得贫瘠了。希望它能在战争中发挥强大作用。"
 nep_dragon.94.a:0 "很好。" 
 
 nep_dragon.941.name:0 "吸收失败"
 nep_dragon.941.desc:0 "我们的吸收计划失败了，不过您可以随时再执行。请确保我们的7个星系的星之力都恢复了，同时我们的龙必须在中心星系。"
 nep_dragon.941.a:0 "明白了"
 
