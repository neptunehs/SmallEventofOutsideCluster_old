 nep_finalweapon_chain_title:0 "最终兵器"
 nep_finalweapon_chain_desc:0 "我们总算可以解开这个最大的封印了。里面是不是真的有之前说的最终兵器呢？"
  
 nep_finalweapon.1.name:0 "时间到了"
 nep_finalweapon.1.desc:0 "我们已经集齐了之前祭坛上面要求的所有要素。现在也许是时候解开大封印了。"
 nep_finalweapon.1.a:0 "事到如今也用不着担心啥了。着手解开吧。" 
 nep_finalweapon.1.b:0 "还是别了吧。事情已经够多了。" 
 
 nep_finalweapon.2.name:0 "封印即将解开？"
 nep_finalweapon.2.desc:0 "我们把龙跟宝玉都放在了祭坛要求的地方，祭坛开始了正常运作。接下来应该只要进行一系列安全手续就能够解开封印了。当然，按照惯例，还是准备好足够的战力再解开吧。"
 nep_finalweapon.2.a:0 "做好准备吧。" 
 
 nep_finalweapon.3.name:0 "解开失败"
 nep_finalweapon.3.desc:0 "我们进行了解开的手续，但是解开失败了。看来龙是不可或缺的，我们就不要想着保存它了————反正接下来再召唤就是。"
 nep_finalweapon.3.a:0 "好吧。"
 
 nep_finalweapon.4.name:0 "封印解开"
 nep_finalweapon.4.desc:0 "封印成功的被解开了，从里面出来的是一群小型战机————并且开始攻击我们。这些小型战机有着非常厉害的战斗力，这应该就是所谓的最终兵器了。"
 nep_finalweapon.4.a:0 "果不其然。准备战斗！" 
 
 nep_finalweapon.4002.name:0 "灾厄的降临"
 nep_finalweapon.4002.desc:0 "银河中心突然发生了大规模的爆炸，之后出现了强力的能量反应，而且不对我们的任何信号进行应答。请做好战斗的准备，这些不明的能量反应很可能立刻会开始攻击。"
 nep_finalweapon.4002.a:0 "准备战斗！" 
  
 nep_finalweapon.631.name:0 "星爆弹"
 nep_finalweapon.631.desc:0 "§Y[From.Solar_System.GetName]§!星系从宇宙中彻底消失了。看起来那些失控的兵器们拥有完全消灭星系的能力。"
 nep_finalweapon.631.a:0 "这太可怕了。必须迅速行动！" 
 
 nep_finalweapon.713.name:0 "防护罩"
 nep_finalweapon.713.desc:0 "这些失控的兵器在我们跟他们作战开始的时候立刻张开了防护罩，这种防护罩以我们的技术根本无法分析，我们任何攻击都没有效果。我们唯一能做的是等待它消失————就这能量反应来看，这防护罩不可能永远持续。"
 nep_finalweapon.713.a:0 "这还真是硬骨头。" 

 nep_finalweapon.8.name:0 "灾厄的结束"
 nep_finalweapon.8.desc.a:0 "我们总算成功的收拾了事态，所有失控的兵器都已经被消灭，损失也被控制在最低范围内。现在科学家们可以开始着手研究解开的封印了。我们已经知道的是，里面还有一台未启动的最终兵器，我们说不定可以利用一下————可能可以把它启动起来成为我们的战力，也可以利用它的星爆能力。"
 nep_finalweapon.8.desc.b:0 "这些不知道从哪来的不明兵器总算被彻底消灭了。虽然有所损失，但我们毕竟胜利了，宇宙的威胁又少了一个。"
 nep_finalweapon.8.desc.c:0 "失控的兵器们都被消灭了————但是我们并没有成功击破哪怕一只兵器。我们从这次的事情中，得到的只有沉重的损失，却没有任何回报。科学家们试图去继续探索封印，但是现在已经不是该干这个的时候了————所有人的意见都很大，要求禁止继续插手宇宙中心的事儿，并且有人试图通过这事儿反对我们的政府。" 
 nep_finalweapon.8.desc.ca:0 "失控的兵器们都被消灭了————但是我们并没有成功击破哪怕一只兵器。我们从这次的事情中，得到的只有沉重的损失，却没有任何回报。我们的国家现在需要休养生息，而不是继续去满足我们本来就不应该存在的好奇心。" 
 nep_finalweapon.8.desc.d:0 "不明的能量反应消失了。看起来它们已经被其他国家消灭了。"
 nep_finalweapon.8.a:0 "不关我们的事。" 
 nep_finalweapon.8.b:0 "这是一场伟大的胜利。"
 nep_finalweapon.8.c:0 "已经够了。中止一切相关项目。" 
 nep_finalweapon.8.d:0 "好好研究下，说不定我们能得到我们应有的回报。"
 nep_finalweapon.8.e:0 "已经够了。将那台最终兵器引爆，把这些封印炸了吧，说不定我们的银河能就此得到平静。"
 nep_finalweapon.8.tooltip.e:0 "但也有可能造成不明后果……真的要炸掉么？"
 nep_finalweapon.8.f:0 "别再管它了。谁知道里面还有没有什么危险？" 
 
 nep_finalweapon.9.name:0 "最终兵器"
 nep_finalweapon.9.desc:0 "我们总算将这个兵器启动起来了。为了启动它，我们进行了系统骇入、更换零件等行为，所以它应该比原来弱————比如它现在无法在整个宇宙跃迁了，因为原来的跃迁引擎已损坏，使用的是备用的————另外，星爆弹功能貌似需要2台机以上一起才能毫无危险的使用，我们现在只能确保一台，基本上是无法使用。"
 nep_finalweapon.9.a:0 "很好。" 
 
