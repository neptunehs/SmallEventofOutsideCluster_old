 nep_highway.31.name:0 "有趣？的发现？"
 nep_highway.31.desc:0 "很遗憾，我们在§YVultaumar§!遗迹内的探索几乎没有找到任何有价值的东西---毕竟年代太过久远了。我们唯一搞清的事情是，这个“遗迹”，其实并非是一个什么很重要的区域，而很可能只是一个生活空间---或者说，一个公寓。所有的设备都损坏了。但是，我们发现了一些记录---这个古代科技的纸真的很厉害，居然经过了无法想象的年头都没有化为齑粉---也许值得我们进行翻译工作。"
 nep_highway.31.a:0 "有趣。翻译吧。"
 nep_highway.31.a.tooltip:0 "翻译工作会使用一段不是很长的时间。"
 nep_highway.31.b:0 "我们已经浪费足够多的时间了！去做其他的有意义的工作吧！"
 
