 nep_highway.35.name:0 "有趣？的发现？"
 nep_highway.35.desc:0 "很遗憾，我们在§YCybrex Alpha§!遗迹内的探索几乎没有找到任何有价值的东西---毕竟年代太过久远了。我们唯一搞清的事情是，这个“遗迹”，其实并非是一个什么很重要的区域，而很可能只是一个机器调度中心。所有的设备都损坏了。但是，我们发现了一些具有奇怪接口的存储器---这个古代科技的存储器真的很厉害，居然经过了无法想象的年头都没有化为齑粉---也许值得我们进行提取及翻译工作。"
 nep_highway.35.a:0 "有趣。提取吧。"
 nep_highway.35.a.tooltip:0 "提取及翻译工作会使用一段不是很长的时间。"
 nep_highway.35.b:0 "我们已经浪费足够多的时间了！去做其他的有意义的工作吧！"
 
 nep_highway.4.name:0 "有趣！的发现！"
 nep_highway.4.desc:0 "我们翻译了在遗迹里拿到的那些记录---应该说，便签---里面全是些生活琐事。内容上没有任何有价值的东西。（也许值得出版一本书叫“远古种族的生活？”）但是有一张便签的内容让我们感到了极度的兴趣：上面写的是“（看不懂的历法）某日，在§Y高速路§!的（模糊）站等”，并且在后面写了一些奇怪的数字。这些记录里面有一些应该是学习笔记的东西，里面正好有记载，这些奇怪的数字是一种座标，并且经过与我们的座标的换算后，得到的结果是一个我们星图上未记载的星域---而且那里正好有一个我们以前并未发现的星系！不过这个星系很可能并没有跟别的星系有通道---这意味着，我们得跃迁进去。"
 nep_highway.4.a:0 "有趣。也许我们应该想办法进去。"
 nep_highway.4.b:0 "不过是一堆垃圾数据而已，别再浪费时间了！"
 
 nep_highway.45.name:0 "有趣！的发现！"
 nep_highway.45.desc:0 "我们翻译了在遗迹里拿到的那些存储器---虽然里面大部分数据已经损坏---找到的全是些调度记录。内容上没有任何有价值的东西。（也许值得研究的只有“远古种族的机器人命名方式？”）但是有一个记录的内容让我们感到了极度的兴趣：上面写的是“（看不懂的历法）某日，向§Y高速路§!的§R<ERROR>§!站调度§R<ERROR>§!”，然后我们在存储器中搜索关键字“高速公路”，得到的大部分数据虽然都损坏了，但是其中有一个的数据完整保留了下来。这个记录是一种座标，并且在另外一个未损坏的记录里面正好有使用方法，经过与我们的座标的换算后，得到的结果是一个我们星图上未记载的星域---而且那里正好有一个我们以前并未发现的星系！不过这个星系很可能并没有跟别的星系有通道---这意味着，我们得跃迁进去。"
 nep_highway.45.a:0 "有趣。也许我们应该想办法进去。"
 nep_highway.45.b:0 "不过是一堆垃圾数据而已，别再浪费时间了！"
 
 nep_highway.5.name:0 "第一个站"
 nep_highway.5.desc:0 "我们总算进入[From.GetName]了。我们的传感器在进入星系后立刻在其中一个行星发现了一些奇怪的情况。希望能够进一步研究。对了，§Y最好给这些无力的科学家们配备点护卫。§!"
 nep_highway.5.a:0 "准备好探索！"
 
 nep_highway.6.name:0 "不正确选项"
 nep_highway.6.desc:0 "这个行星貌似并不是正确选项。我们没在这儿发现任何东西。而且我们的探索行动引来了自律护卫---明显它们已经坏了，不接受我们的任何信号。这个星系充满谜团：比如为什么这个星系会有护卫？我们需要探索其他的行星---在这之前，建议还是先让我们的护卫完成它们的工作吧。"
 nep_highway.6.a:0 "准备战斗！"
 
 nep_highway.7.name:0 "环银河高速路"
 nep_highway.7.desc:0 "这个行星貌似是正确选项！我们在这里找到了一些设备---而且它们未损坏！甚至还有一些我们无法理解作用的设备在运行。我们找到了一些被关闭的设备，科学家们经过研究后打开了它们---然后，我们见证了奇迹！一个环银河的hyperlane道路！而且这几个星系---看起来这些星系甚至可能是人造的---的星域在不明技术的作用下，我们的舰队走起来飞快！看来，这是古代文明用的高速路。可惜，我们找不到任何相关技术资料，但是这条路我们应该是可以使用的。这条路将会给我们带来大量的好处！/n/n顺带一提，我们发现原来没有hyperlane的孤立station星系突然出现了新的hyperlane，说明这些古代文明要不就是掌握了关闭hyperlane的科技，要不就是掌握了自制可控的hyperlane科技。不管哪一种，都是现在的我们遥不可及的……"
 nep_highway.7.a:0 "好啊！"
 
 nep_highway.8.name:0 "环银河高速路开通"
 nep_highway.8.desc:0 "今天，我们荣耀的宣布环银河高速路正式开通！这个百万年难遇一次的超级发现，让全宇宙都感到骚动！预计可以带来很高的经济效益！而且对于银河系其他地方的探索也能比以前更有效的进行！"
 nep_highway.8.a:0 "很好，经济效益，很好。" 
 nep_highway.8.b:0 "这可是我们的军事重地！这新闻是fake news！"
 nep_highway.8.b.tooltip:0 "自动在整个环银河高速路的所有相关星系建立starbase，并对所有现有国家关边。"
 
