 nep_highway.21.name:0 "最后的记忆"
 nep_highway.21.desc:0 "我们的传感器无意中在§YVultaumar§!找到了一些奇怪的阴影。科学家们判断这应该是§YVultaum§!的史前文明留下来的小型遗迹，并且在初步探索后判断这个遗迹很完好，有继续探索的价值。"
 nep_highway.21.a:0 "探索并收集有用的东西。"
 nep_highway.21.b:0 "砸掉并收集有用的东西。"
 nep_highway.21.b.tooltip:0 "这个“老”遗迹应该能挖不少废品。"
 nep_highway.21.c:0 "开一个show。"
 nep_highway.21.c.tooltip:0 "这个遗迹可能是§YVultaum§!的最后的存在了。在整个国家面前永远消灭掉一个古老的XENOS应该很有趣。"

