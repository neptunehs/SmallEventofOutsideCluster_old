 nep_highway.21.name:0 "Last Memory"
 nep_highway.21.desc:0 "Our sensors accidentally found some strange shadows on §YVultaumar§!.The scientists believe that this should be a small relic left by the §YVultaum§! prehistoric civilization,and after the initial exploration,they believe that the relic is very intact and worth for further exploration."
 nep_highway.21.a:0 "Explore it and collect everything useful."
 nep_highway.21.b:0 "Smash it and collect everything useful."
 nep_highway.21.b.tooltip:0 "This "old" relic should be able to collect a lot of junk."
 nep_highway.21.c:0 "Open a demolition show."
 nep_highway.21.c.tooltip:0 "This relic may be the last existence of §YVultaum§!.It should be interesting to wipe out an ancient xenos in front of the entire country."

