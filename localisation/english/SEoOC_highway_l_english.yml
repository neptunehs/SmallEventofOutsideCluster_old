 nep_highway.31.name:0 "Interesting? Discovery"
 nep_highway.31.desc:0 "Unfortunately, our exploration team in the §YVultaumar§! relic has hardly found any valuable thing:the age is too long.The only thing we know is that this "relic" is not really a very important area, but probably just a living space,or,an apartment.All equipment is damaged.However,we found some files(This ancient paper is really amazing, it has not been turned into powder after an unimaginable year) that it is worth for our translation work."
 nep_highway.31.a:0 "Interesting.Do the translation jobs."
 nep_highway.31.a.tooltip:0 "Translation work will not take a long time."
 nep_highway.31.b:0 "We have wasted enough time! Go for other meaningful work!"
 
