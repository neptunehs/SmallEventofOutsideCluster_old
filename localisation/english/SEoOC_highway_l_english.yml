 nep_highway.4.name:0 "Interesting! Discovery"
 nep_highway.4.desc:0 "We translated the files we got in the relic(Or the note,it should be said).They are full of trivial things in life.There is nothing valuable.(Perhaps it is worth publishing a book called "The Life of Ancient Xenos?")But the content of a note made us feel extremely interested:"(Unreadable calendar)Waiting at the station §R<Missing content>§! on the §Yhighway§!",with a bunch of strange numbers.There are some things in these files that should be study notes, which have just recorded how to read these numbers.These strange numbers are a kind of coordinates,after conversion with our coordinates,the result is directed to a star field not recorded on our chart:And there is exactly one galaxy we didn’t find before!However, this galaxy probably does not have hyperlane access to other galaxies(This means that we have to use jump drive)."
 nep_highway.4.a:0 "interesting. Maybe we should find a way to go in."
 nep_highway.4.b:0 "Just a bunch of junk data, don't waste more time on it!"
 
 nep_highway.45.name:0 "Interesting! Discovery"
 nep_highway.45.desc:0 "We translated the files we got in the storage(Although most of the data inside is corrupted) and all we found are scheduled records.There is nothing valuable.(Perhaps the only thing worth studying is "the robotic naming method of ancient xenos?")But there is a recorded content that makes us feel extremely interested:"(Unreadable calendar)Scheduling §R<ERROR>§! to station §R<Missing content>§! on the §Yhighway§!".Then we searched the memory storage for the keyword "highway", and most of the data obtained was damaged, but one of the data was completely retained.This record is a kind of coordinate, and there is a usage in another undamaged record,after conversion with our coordinates,the result is directed to a star field not recorded on our chart:And there is exactly one galaxy we didn’t find before!However, this galaxy probably does not have hyperlane access to other galaxies(This means that we have to use jump drive)."
 nep_highway.45.a:0 "interesting. Maybe we should find a way to go in."
 nep_highway.45.b:0 "Just a bunch of junk data, don't waste more time on it!"
 
 nep_highway.5.name:0 "First Station"
 nep_highway.5.desc:0 "We finally entered [From.GetName].Our sensor immediately found something strange on one of the planets as it entered the galaxy. We hope to be able to study further.By the way,§Yit is best to equip these powerless scientists with some guards.§!"
 nep_highway.5.a:0 "Ready to explore!"
 
 nep_highway.6.name:0 "Incorrect choice"
 nep_highway.6.desc:0 "This planet does not seem to be the right choice.We found nothing here.And our exploration action has led to self-discipline guards(Obviously they are broken and don't accept any of our signals)This galaxy is full of mysteries: for example, why is this galaxy guarded?Before that, we recommend letting our guards do their work first."
 nep_highway.6.a:0 "Battlestations!"
 
 nep_highway.7.name:0 "Surround-Galaxy Highway"
 nep_highway.7.desc:0 "This planet looks like the right choice!We found some devices here - and they are not damaged!There are even some running devices that we can't understand what to do.We found some other devices that was shut down, and the scientists turned them on after research.Then we witnessed the miracle!Hyperlane way ringing the Galaxy!And these stars -- which may seem to be man-made - are under the influence of unknown technology, which make our fleet's sublight speed are very fast!It seems that this is the highway used by ancient civilizations.Unfortunately, we can't find any relevant technical information, but we should be able to use this road normally.This road will bring us a lot of benefits!/n/nBy the way, we found that the isolated station star suddenly appeared new hyperlane.Seems that these ancient civilizations have mastered the technology of shutting down hyperlane, or the self-controllable hyperlane technology."
 nep_highway.7.a:0 "Eureka!"
 
 nep_highway.8.name:0 "Surround-Galaxy Highway Open Use"
 nep_highway.8.desc:0 "Today, our glory announced the official opening of the Surround-Galaxy Highway! The super discovery of this million years has made the whole universe feel agitation! Expected to bring high economic benefits! And the exploration of other parts of the galaxy can be more efficiently than before."
 nep_highway.8.a:0 "Yeah,economic benefits,yeah." 
 nep_highway.8.b:0 "This is our military priority!Fake News!"
 nep_highway.8.b.tooltip:0 "Automatically build starbases across all relevant stars throughout the Surround-Galaxy Highway and close border to all countries."
 
